<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Combined Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #image-container {
            display: block;
        }
        img {
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="random-image" alt="Random Combined Image">
    </div>

    <script>
        // 假设你的 output 文件夹中有 100 张图片
        const totalImages = 100; // 根据实际图片数量进行调整
        const images = [];

        // 生成 output 文件夹中的图片路径列表
        for (let i = 1; i <= totalImages; i++) {
            images.push(`output/combined_azhongWebimage_${i}.png`);
        }

        // 随机选择一张图片
        function getRandomImage() {
            return images[Math.floor(Math.random() * images.length)];
        }

        // 将随机选择的图片加载到页面中
        const randomImageElement = document.getElementById('random-image');
        randomImageElement.src = getRandomImage();
    </script>
</body>
</html>
